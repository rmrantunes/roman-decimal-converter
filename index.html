<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
      crossorigin="anonymous"
    />
    <title>Roman-Decimal Converter</title>
  </head>
  <body>
    <div class="min-h-screen min-w-full bg-black opacity-90">
      <div
        class="flex flex-col items-center justify-center space-y-8 max-w-lg mx-auto min-h-screen px-4"
      >
        <div>
          <a
            href="https://github.com/rmrantunes/roman-decimal-converter"
            class="text-2xl md:text-4xl text-center font-bold text-gray-300 hover:text-blue-500 transition"
            title="Go to repository"
            target="_black"
          >
            Roman-Decimal Converter
          </a>
        </div>
        <div class="w-full">
          <label
            for="input"
            class="sr-only"
            aria-label="try typing MMXXI or 2021"
            >try typing MMXXI or 2021</label
          >
          <input
            type="text"
            id="input"
            class="w-full rounded-lg bg-gray-900 text-white outline-none focus:ring-1 focus:ring-white py-3 px-6 text-xl font-bold"
            placeholder="try typing MMXXI or 2021"
            value="MMXXI"
          />
        </div>
        <div
          class="w-full bg-yellow-800 text-yellow-300 border border-yellow-300 rounded-lg py-3 px-6 flex items-center space-x-4"
        >
          <svg
            class="w-16 h-16"
            data-darkreader-inline-fill=""
            data-darkreader-inline-stroke=""
            fill="none"
            stroke="currentColor"
            style="
              --darkreader-inline-fill: none;
              --darkreader-inline-stroke: currentColor;
            "
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
          </svg>
          <span class="text-base md:text-xl"
            >Converter at experimental stage. You may face some problems. Feel
            free to open a
            <a
              href="https://github.com/rmrantunes/roman-decimal-converter/pulls"
              class="font-bold hover:text-white transition"
              target="_black"
              title="Go to pull request section"
              >pull request.</a
            ></span
          >
        </div>
        <div class="flex flex-col items-center">
          <span class="text-gray-300 font-semibold">The result: </span>
          <output
            class="text-gray-300 text-3xl md:text-5xl font-bold"
            id="result"
            >2021</output
          >
        </div>
        <div>
          <span class="sm:text-xl text-base font-medium text-gray-300"
            >Created by Rafael Antunes.
            <a
              href="https://github.com/rmrantunes"
              class="text-blue-500 font-semibold"
              class=""
              target="_blank"
              >See my GitHub.
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="inline-flex"
                fill="currentColor"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
            </a>
          </span>
        </div>
      </div>
    </div>
    <script type="module" src="./javascript/index.js"></script>
  </body>
</html>
